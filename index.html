<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Importing font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Stockholm Metal Weekend</title>

<body>
    <header>
        <h1>Stockholm Metal Weekend</h1>
        <nav>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>

                <li><a href=".tickets">Tickets</a></li>
                <li><a href="footer">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Section Hero -->
        <section class="hero">
            <div class="text-overlay">
                <h2>Sweden's heaviest weekend</h2>
                <h3>October 28-29, 2024</h3>
            </div>
        </section>
        <!-- Section Lineup -->
        <h2>Lineup</h2>
        <h3>Saturday</h3>
        <section id="lineup_saturday">
            <p><strong>The Hives</strong> 16:00</p>
            <p><strong>Satyricon</strong> 17:00</p>
            <p><strong>Igorrr</strong> 17:45</p>
            <p><strong>Graveyard</strong> 18:50</p>
            <p><strong>Amon Amarth</strong> 20:00</p>
            <p><strong>In Flames</strong> 21:30</p>
        </section>
        <h3>Sunday</h3>
        <section id="lineup_sunday">
            <div><img src="" alt=""><p></p></div>
            <div><img src="" alt=""><p></p></div>
            <div><img src="" alt=""><p></p></div>
            <div><img src="" alt=""><p></p></div>
            <div><img src="" alt=""><p></p></div>
            <div><img src="" alt=""><p></p></div>
        </section>
        <!-- Section Tickets -->
        <section class="tickets">
            <form action="" method="get">
                <legend>Tickets</legend>
                    <label for="saturday">Saturday | 500sek</label>
                    <input type="radio" name="day" id="saturday">
                    <label for="sunday">Sunday | 400sek</label>
                    <input type="radio" name="day" id="sunday">
                    <label for="both">Both days | 700sek</label>
                    <input type="radio" name="day" id="both">
                    <input type="submit" value="Purchase">
            </form>
        </section>
    </main>
    <footer></footer>
